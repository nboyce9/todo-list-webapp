<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>To-Do</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/05144ef2e7.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="categories">
        <h2>Categories</h2>
        <form id="add-category-form">
            <input id="category" type="text" name="category" placeholder="Enter a category" required>
            <button id="add-category-btn" type="submit" onclick="addCategory()">Add</button>
        </form>

        <ul id="category-list"></ul>
    </div>

    <div class="task-container">
        <div class="tasks">
            <h2>Tasks</h2>
            <form id="add-task-form">
                <input id="task" type="text" name="task" placeholder="Enter a task" required>
                <button id="add-task-btn" type="submit" onclick="addTask()">Add</button>
            </form>
    
            <ul id="task-list"></ul>
        </div>
    
        <hr />
    
        <div class="counter-container">
            <div id="task-counters">
                <span id="completed-counter"></span>
                <span id="uncompleted-counter"></span>
                <span id="total-counter"></span>
                Progress : <span id="progress">0</span>| <span id="motivation"></span>
            </div>
        </div>
    </div>

    <footer>
        <span>
            This project can be found on <a href="https://www.github.com/nboyce9/todo-list-webapp.git">Github</a> and on
            <a href="https://nb-to-do.netlify.app/">Netlify</a>
        </span>
    </footer>

</body>
</html>
