<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="tasks">
        <h2>Tasks</h2>
        <form id="add-task-form">
            <input id="task" type="text" name="task" placeholder="Enter task" required>
            <button id="add-task-btn" type="submit" onclick="addTask()">Add</button>
        </form>

        <ul id="task-list"></ul>
    </div>
</body>
</html>
